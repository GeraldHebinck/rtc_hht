# http://wiki.ros.org/teb_local_planner for parameter description

TebLocalPlannerROS:
  odom_topic: /odom
  map_frame: /map

  # Robot Configuration Parameters

  acc_lim_x: 0.2
  acc_lim_theta: 0.2
  max_vel_x: 0.15 #from manual
  max_vel_x_backwards: 0.11
  max_vel_theta: 1.0 #from manual (freaking fast?!)
  # only car-like
  min_turning_radius: 0.0
  wheelbase: 0.0 # not used, is differential
  cmd_angle_instead_rotvel: false # not used, is differential
  # only holonomic
  max_vel_y: 0 # not used, is differential
  acc_lim_y: 0 # not used, is differential
  # footprint_model "point" for lowest calc time
  footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
    type: "point"

  # Goal Tolerance Parameters

  xy_goal_tolerance: 0.1 #in meters
  yaw_goal_tolerance: 0.5 #in radians
  free_goal_vel: False 

  # Trajectory Configuration Parameters

  dt_ref: 0.3
  dt_hysteresis: 0.1
  min_samples: 3
  global_plan_overwrite_orientation: True
  global_plan_viapoint_sep: 0.5 # negative, do not use viapoints. positive, use them. the actual value does not matter
  max_global_plan_lookahead_dist: 3.0
  force_reinit_new_goal_dist: 1.0
  feasibility_check_no_poses: 5
  publish_feedback: false
  shrink_horizon_backup: true
  allow_init_with_backwards_motion: false
  exact_arc_length: false
  shrink_horizon_min_duration: 10

  # Obstacles

  # minimum distance to obstacle: it depends on the footprint_model
  min_obstacle_dist: 0.1 # 138x178mmx192 in size. 0.1 should easy fit the radius
  include_costmap_obstacles: True # use the local costmap
  costmap_obstacles_behind_robot_dist: 1.0 # distance at which obstacles behind the robot are taken into account
  obstacle_poses_affected: 30 # unused if legacy_obstacle_association is false
  inflation_dist: 0.2 # greater than min_obstacle_dist to take effect
  include_dynamic_obstacles: false
  legacy_obstacle_association: false
  obstacle_association_force_inclusion_factor: 5 # the obstacles that will be taken into account are those closer than min_obstacle_dist*factor, if legacy is false
  obstacle_association_cutoff_factor: 10.0 # the obstacles that are further than min_obstacle_dist * factor will not be taken into account, if legacy is false
  costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSMCCH"
  costmap_converter_spin_thread: true
  costmap_converter_rate: 5
  
  # Optimization

  no_inner_iterations: 5
  no_outer_iterations: 4
  penalty_epsilon: 0.1
  weight_max_vel_x: 2
  weight_max_vel_theta: 1
  weight_max_vel_y: 0
  weight_acc_lim_x: 1
  weight_acc_lim_y: 0
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 1000 # is a nonholonomic robot
  weight_kinematics_forward_drive: 1 # prefer forward driving, for differential
  weight_kinematics_turning_radius: 1 # prefer turns that respect the min_turning_radius, not used if differential (min_turning_radius = 0)
  weight_optimaltime: 1 # prefer trajectories with less transition time
  weight_obstacle: 50 # prefer trajectories that respect the min_obstacle_dist
  weight_viapoint: 1 # prefer trajectories that respect the viapoints in the global path
  weight_inflation: 0.1 # prefer trajectories that respect the inflation of the obstacles
  #weight_dynamic_obstacle: 10 # not in use yet
  weight_adapt_factor: 2 # factor to multiply some weights (currently only weight_obstacle) at each iteration (gives better results than a huge value for the weight)

  # Parallel Planning in distinctive Topologies

  enable_homotopy_class_planning: false # currently not used
  enable_multithreading: True
  max_number_classes: 2
  selection_cost_hysteresis: 1.0
  selection_obst_cost_scale: 100.0
  selection_viapoint_cost_scale: 1.0
  selection_alternative_time_cost: False
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 6
  h_signature_prescaler: 1.0
  h_signature_threshold: 0.1
  obstacle_heading_threshold: 1
  visualize_hc_graph: False
  viapoints_all_candidates: true
  switching_blocking_period: 0

  #unknown params

  teb_autosize: True
  optimization_activate: True # optimize
  optimization_verbose: False
  simple_exploration: False
  obstacle_keypoint_offset: 0.1
